<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results-summary-component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,700&family=Inter&family=Lexend+Deca:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="result">
        <h3>Your Result</h3>
        <div class="cer">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>
          you scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3>Summary</h3>

        <div class="box-1">
          <i class="fa-solid fa-bolt" style="color: #ff6842"></i>
          <p>Reaction</p>
          <p>80 <span>/ 100</span></p>
        </div>

        <div class="box-2">
          <i class="fa-solid fa-brain" style="color: #ffe589"></i>
          <p>Memory</p>
          <p>92 <span>/ 100</span></p>
        </div>

        <div class="box-3">
          <i class="fa-regular fa-comment" style="color: #549b87"></i>
          <p>Verbal</p>
          <p>61 <span>/ 100</span></p>
        </div>

        <div class="box-4">
          <i class="fa-regular fa-eye" style="color: #6d70a4"></i>
          <p>Visual</p>
          <p>72 <span>/ 100</span></p>
        </div>

        <input type="submit" value="Continue" />
      </div>
    </div>
  </body>
</html>
